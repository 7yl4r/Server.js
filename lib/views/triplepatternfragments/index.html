<% inherits('base') %>

<h2>Query DBpedia</h2>
<p>
  Your browser executes these queries locally
  using <a href="http://linkeddatafragments.org/in-depth/#tpf" target="_blank">triple pattern fragments</a>.
</p>

<fieldset class="ldf-client">
  <ul>
    <li>
      <label>Query</label>
      <textarea class="queryText"></textarea>
    </li>

    <li>
      <label>Example queries</label>
      <select class="query"></select>
    </li>

    <li>
      <button class="start">Execute query</button>
      <button class="stop" style="display:none">Stop execution</button>
    </li>

    <li>
      <label>Query results</label>
      <pre class="results"></pre>
    </li>

    <li>
      <label>Execution log</label>
      <pre class="log"></pre>
    </li>
  </ul>
</fieldset>

<link rel="stylesheet" href="/assets/styles/ldf-query-ui" />
<script src="/assets/scripts/ldf-query-ui"></script>
<script>jQuery(function($){$(".ldf-client").queryui({settings:"/assets/queries"})})</script>
